<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyroo • Profil</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0f172a" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container inner">
      <a class="brand" href="index.html">
        <span class="logo">⚡</span><span>Zyroo</span>
      </a>
      <div class="menu-toggle" aria-label="Toggle menu">☰</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a class="active" href="profile.html">Profil</a></li>
        <li><a href="contact.html">Kontak</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container section" id="profileArea">
    <h1 class="mb-3">Profil</h1>

    <!-- Data User -->
    <div class="card mb-3">
      <h3 class="mb-2">Info Akun</h3>
      <p><strong>Username:</strong> <span id="p_username">-</span></p>
      <p><strong>Bergabung:</strong> <span id="p_created">-</span></p>
    </div>

    <!-- Form Edit -->
    <div class="card">
      <h3 class="mb-2">Ubah Profil</h3>
      <form id="profileForm" class="form">
        <div class="input">
          <label for="p_display_name">Nama Tampilan</label>
          <input type="text" id="p_display_name" name="display_name" placeholder="Nama tampilan Anda" />
        </div>
        <div class="input">
          <label for="p_bio">Bio</label>
          <textarea id="p_bio" name="bio" rows="3" placeholder="Ceritakan tentang Anda..."></textarea>
        </div>
        <div class="input">
          <label for="p_password">Password Baru</label>
          <input type="password" id="p_password" name="password" placeholder="Kosongkan jika tidak ingin ganti" />
        </div>
        <button class="btn" type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container center">
      © 2025 Zyroo. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Panggil API untuk load profil
    async function loadProfile(){
      const { ok, data } = await apiFetch('/api/user/me');
      if (!ok) {
        if (data && data.message === 'Unauthorized') {
          alert("Silakan login dulu");
          location.href = 'login.html';
        }
        return;
      }
      const user = data.user;
      document.getElementById('p_username').textContent = user.username;
      document.getElementById('p_created').textContent = new Date(user.created_at).toLocaleDateString('id-ID');
      document.getElementById('p_display_name').value = user.display_name || '';
      document.getElementById('p_bio').value = user.bio || '';
    }

    // Kirim update profil
    async function submitProfileUpdate(e){
      e.preventDefault();
      const display_name = document.getElementById('p_display_name').value.trim();
      const bio = document.getElementById('p_bio').value.trim();
      const password = document.getElementById('p_password').value.trim();

      const { ok, data } = await apiFetch('/api/user/me', {
        method: 'PUT',
        body: JSON.stringify({ display_name, bio, password: password || undefined })
      });

      alert(data.message);
      if (ok) {
        document.getElementById('p_password').value = '';
        loadProfile();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (document.getElementById('profileArea')) {
        loadProfile();
        document.getElementById('profileForm').addEventListener('submit', submitProfileUpdate);
      }
    });
  </script>
</body>
</html>
